<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class ="container-fluid">
<div class="row">
<div class= "col-md-12">
<h2>All Employees 
<a th:href="@{'/downloadExcel'}" style="float:right;"><img th:src="@{/images/excel.png}" style="width:40px;margin-left:10px"></a>
<a th:href="@{'/downloadPdf'}"  style="float:right;"><img th:src="@{/images/pdf.png}" style="width:40px;margin-left:10px"></a>
<a th:href="@{'/downloadCsv'}"  style="float:right;"><img th:src="@{/images/csv.png}" style="width:40px;margin-left:10px"></a>
<a th:href="@{'/printPdf'}" target="pdf-frame" style="float:right;"><img th:src="@{/images/print-pdf.png}" style="width:40px;margin-left:10px"></a>
</h2>
<div style="margin-top:20px">
<table id="employee" class="table table-striped table-bordered" style="width:100%">
<thead>
<tr>
<th>EmployeeId</th>
<th>FirstName</th>
<th>LastName</th>
<th>City</th>
</tr>
</thead>


<tBody>
<tr th:each="employee : ${employees}">
<td th:text= "${employee.employeeId}"></td>
<td th:text= "${employee.firstName}"></td>
<td th:text= "${employee.lastName}"></td>
<td th:text= "${employee.city}"></td>
</tr>
</tBody>

</table>
</div>
</div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
